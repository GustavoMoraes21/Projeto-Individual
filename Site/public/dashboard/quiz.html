            <div class="pergunta1" id="pergunta2">
                <div class="container_quiz">
                    <h1>2 - pergunta aqui</h1>
                    <div class="caixa_p1">
                        <div class="lado1">
                            <button onclick="botao_pergunta(true)" class="botao_quiz">questao 1</button>
                            <button onclick="botao_pergunta(false)" class="botao_quiz">questao 2</button>
                        </div>
                        <div class="lado2">
                            <button onclick="botao_pergunta(false)" class="botao_quiz">questao 3</button>
                            <button onclick="botao_pergunta(false)" class="botao_quiz">questao 4</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pergunta1" id="pergunta3">
                <div class="container_quiz">

                    <div class="caixa_p1">
                        <div class="lado1">
                            <button onclick="botao_pergunta(true)" class="botao_quiz">questao 1</button>
                            <button onclick="botao_pergunta(false)" class="botao_quiz">questao 2</button>
                        </div>
                        <div class="lado2">
                            <button onclick="botao_pergunta(false)" class="botao_quiz">questao 3</button>
                            <button onclick="botao_pergunta(false)" class="botao_quiz">questao 4</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quiz_final" id="final">
                <h1>Resultados:</h1>
                <br>
                <div class="grafico">
                    <canvas id="pontos"></canvas>
                </div>
                <button class="botao_quiz" onclick="voltar()">Voltar</button>

            </div>




            <!-- <div class="cards" id="cardAquarios">

            </div> -->

        </div>

</body>

<script>
    var certas = 0;
    var erradas = 0;
    var contador = 1;

    function iniciar() {
        tela_quiz.style.display = 'none'
        pergunta1.style.display = 'block'
    }

    function botao_pergunta(isCorrect) {
        contador++

        if (contador == 2) {
            pergunta1.style.display = 'none'
            pergunta2.style.display = 'block'

        } else if (contador == 3) {

            pergunta2.style.display = 'none'
            pergunta3.style.display = 'block'
        } else if (contador == 4) {

            pergunta3.style.display = 'none'
            final.style.display = 'flex'

        }
        if (isCorrect) {
            certas++
        } else {
            erradas++
        }


        if (contador == 4) {

            const labels = [
                'Respostas'
            ];

            const data = {
                labels: labels,
                datasets: [{
                    label: 'Acertos',
                    backgroundColor: 'blue',
                    borderColor: 'black',
                    data: [certas],
                },
                {
                    label: 'Erros',
                    backgroundColor: 'red',
                    borderColor: 'black',
                    data: [erradas],
                }]
            };

            const config = {
                type: 'bar',
                data: data,
                options: {}
            };

            const pontos = new Chart(
                document.getElementById('pontos'),
                config


            );


            fetch("/resultado/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    pontuacaoServer: certas,
                    UsuarioServer: sessionStorage.ID_USUARIO

                }),
            })
        }




    }

    function voltar() {
        final.style.display = 'none'
        tela_quiz.style.display = 'flex'
    }
